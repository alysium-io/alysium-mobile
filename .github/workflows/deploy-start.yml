name: Init Build & Deploy

on:
  push:
    branches:
      - qa

jobs:
  bump-build-number:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install yarn dependencies
        uses: ./.github/actions/yarn

      - name: Bump Build Number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git status
          git diff
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          yarn bump-build
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/alysium-io/alysium-mobile.git HEAD:qa

      - name: Trigger Build Process
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: alysium-io/alysium-mobile
          event-type: trigger-build
          client-payload: '{"action": "trigger-build"}'